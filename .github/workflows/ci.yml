name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Check formatting
        run: cargo fmt --check
      - name: Reproduce formatting failure
        if: failure()
        run: |
          echo "Reproduce locally:"
          echo "  cargo fmt --check"
          echo "  cargo fmt"

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Reproduce clippy failure
        if: failure()
        run: |
          echo "Reproduce locally:"
          echo "  cargo clippy --all-targets -- -D warnings"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run unit tests
        run: cargo test --lib --bins
      - name: Reproduce unit test failure
        if: failure()
        run: |
          echo "Reproduce locally:"
          echo "  cargo test --lib --bins"

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run integration tests
        run: cargo test --tests
      - name: Reproduce integration failure
        if: failure()
        run: |
          echo "Reproduce locally:"
          echo "  cargo test --tests"

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run CLI smoke script
        run: ./scripts/smoke.sh
      - name: Reproduce smoke failure
        if: failure()
        run: |
          echo "Reproduce locally:"
          echo "  ./scripts/smoke.sh"

  ci-success:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - fmt
      - clippy
      - unit-tests
      - integration-tests
      - smoke
    steps:
      - name: Ensure all required jobs passed
        run: |
          test "${{ needs.fmt.result }}" = "success"
          test "${{ needs.clippy.result }}" = "success"
          test "${{ needs.unit-tests.result }}" = "success"
          test "${{ needs.integration-tests.result }}" = "success"
          test "${{ needs.smoke.result }}" = "success"
